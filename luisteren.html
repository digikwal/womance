<!DOCTYPE html>
<html lang="nl">
<head>

  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter&display=swap" rel="stylesheet">
  <style>
    .player-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;

    }
    iframe {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .youtube-section {
      margin-top: 4rem;
    }
    .youtube-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;

<body>

<div id="header"></div>

<main class="page-center">
  <h1>Luisteren</h1>

  <div class="player-section">
    <!-- Apple Music Embed -->
    <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="200" style="width:400px;max-width:100%;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/nl/artist/womance/1789755169"></iframe>

    </div>
  </div>
</main>

<div id="footer"></div>

<script>
  fetch("/partials/header.html")
    .then(res => res.text())
    .then(html => document.getElementById("header").innerHTML = html);

  fetch("/partials/footer.html")
