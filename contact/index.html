<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womance - Contact</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<main class="page-center">
  <header class="site-banner">
    <div class="text">CONTACT</div>
    <div class="tagline">Wil je samenwerken, boeken of gewoon iets delen?<br><strong>Laat van je horen.</strong></class>
  </header>

  <hr class="divider">

  <form action="mailto:info@womance.nl" method="POST" enctype="text/plain" class="contact-form">
    <label for="naam">Naam</label>
    <input type="text" id="naam" name="naam" required>

    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" required>

    <label for="bericht">Bericht</label>
    <textarea id="bericht" name="bericht" rows="6" required oninput="autoResize(this)"></textarea>

    <button type="submit">Verstuur ✉️</button>
  </form>
</main>

<div id="footer"></div>

<script src="/scripts/header.js"></script>
<script src="/scripts/footer.js"></script>
<script src="/scripts/dynamicTyping.js"></script>
<script src="/scripts/autoresize.js"></script>

</body>
</html>
