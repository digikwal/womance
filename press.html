<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womance - Library</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<main class="page-center">
  <h1>Womance Approved</h1>
  <p class="tagline">Zoek, blader en download.</p>

  <input type="text" id="searchInput" placeholder="Zoek in alle categorieën...">

  <div id="categoryButtons">
    <button data-category="acapellas" class="toggle-btn">🎙️ Acapellas</button>
    <button data-category="covers" class="toggle-btn">🖼️ Covers</button>
    <button data-category="docs" class="toggle-btn">📄 Docs</button>
    <button data-category="instrumentals" class="toggle-btn">🎧 Instrumentals</button>
    <button data-category="lyrics" class="toggle-btn">🎤 Lyrics</button>
    <button data-category="posters" class="toggle-btn">🪧 Posters</button>
    <button data-category="press" class="toggle-btn">📰 Press</button>
    <button data-category="reels" class="toggle-btn">🎞️ Reels</button>
    <button data-category="songs" class="toggle-btn">💿 Songs</button>
  </div>

  <div id="fileBrowser" class="file-browser"></div>
  <div id="preview" class="preview-container"></div>

</main>

<div id="footer"></div>

<script>
  fetch("/partials/header.html")
    .then(res => res.text())
    .then(html => document.getElementById("header").innerHTML = html);

  fetch("/partials/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>
<script src="/scripts/press.js"></script>
</body>
</html>
