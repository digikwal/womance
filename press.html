<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womance - Library</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<main class="page-center">
  <header class="site-banner">
    <div class="text">PRESS</div>
    <div class="tagline">Zoek, blader en download.</div>
  </header>

  <input type="text" id="searchInput" placeholder="Type hier om te zoeken...">

  <div class="finder">
    <div id="categoryList" class="finder-categories">
      <div data-category="acapellas" class="finder-item">🎙️ Acapellas</div>
      <div data-category="covers" class="finder-item">🖼️ Covers</div>
      <div data-category="docs" class="finder-item">📄 Docs</div>
      <div data-category="instrumentals" class="finder-item">🎧 Instrumentals</div>
      <div data-category="lyrics" class="finder-item">🎤 Lyrics</div>
      <div data-category="posters" class="finder-item">🪧 Posters</div>
      <div data-category="press" class="finder-item">📰 Press</div>
      <div data-category="reels" class="finder-item">🎞️ Reels</div>
      <div data-category="songs" class="finder-item">💿 Songs</div>
    </div>
    <div id="fileBrowser" class="finder-content"></div>
  </div>

  <div id="preview" class="preview-container"></div>
</main>

<div id="footer"></div>

<script>
  fetch("/partials/header.html")
    .then(res => res.text())
    .then(html => document.getElementById("header").innerHTML = html);

  fetch("/partials/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>
<script src="/scripts/press.js"></script>
</body>
</html>
